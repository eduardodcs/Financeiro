<html>
<head>
<meta charset="UTF-8" />
<head th:replace="~{base :: head}"></head>
</head>
<body>
<div th:replace="~{base :: menu}"></div>
<div class="container">
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Descrição</th>
      <th scope="col">Categoria</th>
      <th scope="col">Valor</th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="lancamento : ${lancamentos}">
      <th scope="row" th:text="${lancamento.id}"></th>
      <td th:text="${lancamento.descricao}"></td>
      <td th:text="${lancamento.categoria}"></td>
      <td th:text="${lancamento.valor}"></td>
      <td><a href="#">Pagar</a></td>
      <td><a href="#">Editar</a></td>
      <td><a href="#">Excluir</a></td>
    </tr>
    <tr>
    <td></td>
    <td>TOTAL</td>
    <td></td>
    <td th:text="${total}"></td>
    <td></td>
    <td></td>
    <td></td>
    </tr>
  </tbody>
</table>
</div>
</body>
