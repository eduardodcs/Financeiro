<html>
<meta charset="UTF-8" />
<head th:replace="~{base :: head}"></head>
<body>
	<div th:replace="~{base :: menu}"></div>
	<div class="container">
		<h2>Cadastrar nova categoria</h2>

		<div class="card">
			<form class="card-body" th:object="${requisicaoNovaCategoria}"
				th:action="@{/categoria/novo}" method="POST">
				<div class="form-group mb-3">
					<label for="descricao">Descrição</label> <input
						th:field="*{descricao}" type="text" class="form-control"
						placeholder="Descrição da categoria" />
				</div>
				<button class="btn btn-primary" type="submit">Cadastrar</button>
			</form>
		</div>
	</div>
</html>
