<html>
<meta charset="UTF-8" />
<head th:replace="~{base :: head}"></head>
<body>
	<div th:replace="~{base :: menu}"></div>
	<div class="container">
		<h2>Cadastrar novo lançamento</h2>

		<div class="card">
			<form class="card-body" th:object="${requisicaoNovoLancamento}"
				th:action="@{/home/novo}" method="POST">
				<div class="form-group mb-3">
					<label for="descricao">Descrição</label> <input
						th:field="*{descricao}" type="text" class="form-control" />
				</div>
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="valor">Valor</label> <input type="number"
							class="form-control" th:field="*{valor}">
					</div>
					<div class="form-group col-md-4">
						<label for="vencimento">Vencimento</label> <input type="text"
							class="form-control" th:field="*{vencimento}">
					</div>
					<div class="form-group col-md-4">
						<label>Categoria</label> 
						<select class="form-control" name="categoria">
							<option selected>Escolher...</option>
							<option  th:each="categoria : ${categorias}"
								th:value="${categoria.descricao}"
								th:text="${categoria.descricao}"></option>
						</select>
					</div>
				</div>
				<button class="btn btn-primary" type="submit">Cadastrar</button>
			</form>
		</div>
	</div>
</html>
